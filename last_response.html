<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - FlowSlide</title>
    <link id="site-favicon" rel="icon" type="image/svg+xml" href="/static/images/flowslide-logo-light.svg?v=102">
    <!-- Font Awesome icons inline -->
    <style>
        /* Font Awesome icons - inline minimal set */
        .fas { font-family: "Font Awesome 5 Free"; font-weight: 900; }
        .fa-sign-in-alt:before { content: "→"; }
    .fa-moon:before { content: "🌙"; }
    .fa-sun:before { content: "☀️"; }
        .fa-spinner:before { content: "⟳"; }
        .fa-spin { animation: fa-spin 2s infinite linear; }
        @keyframes fa-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <style>
        /* Use system fonts instead of external fonts */

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;

            --border-radius-sm: 12px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;

            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: #f6f8fa; /* default light fallback */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before { display: none; }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--glass-shadow);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

    .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            opacity: 0.8;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.4);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }

    .alert-error { background: rgba(209,36,47,0.12); border-color: #d1242f; color: #d1242f; }
    .alert-success { background: rgba(45,164,78,0.12); border-color: #2da44e; color: #2da44e; }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }

        .login-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: var(--spacing-xl);
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
    <style>
    /* Light/Dark overrides (match base.html tokens) */
    :root.theme-github {
        --text-primary: #24292f;
        --text-secondary: #57606a;
        --text-muted: #6e7781;
        --glass-bg: #ffffff;
        --glass-border: #d0d7de;
        --accent-blue: #0969da;
    }
    :root.theme-dark {
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --text-muted: #8b949e;
        --glass-bg: #161b22;
        --glass-border: #30363d;
        --accent-blue: #1f6feb;
    }
    html.theme-github body { background: #f6f8fa; color: var(--text-primary); }
    html.theme-dark body { background: #0d1117; color: var(--text-primary); }
    html.theme-dark .login-container { background: #161b22; border: 1px solid #30363d; box-shadow: none; }
    html.theme-github .login-container { background: #ffffff; border: 1px solid #d0d7de; box-shadow: none; }
    </style>
    <script>
        (function(){
            try {
                var saved = localStorage.getItem('fs-theme');
                var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
                var sys = (mql && mql.matches) ? 'dark' : 'github';
                var theme = saved || sys;
                document.documentElement.classList.remove('theme-github','theme-dark');
                if (theme === 'dark') { document.documentElement.classList.add('theme-dark'); }
                else { document.documentElement.classList.add('theme-github'); }
                try { var ico=document.getElementById('site-favicon'); if(ico){ ico.href=(theme==='dark')?'/static/images/flowslide-logo-dark.svg':'/static/images/flowslide-logo-light.svg'; } } catch(e){}
            } catch(e) {}
        })();
    </script>
</head>
<body>
    <script src="/static/js/theme.js"></script>
    <div class="login-container">
        <div style="position:absolute; top:12px; right:12px;">
            <button id="theme-toggle" class="btn" style="padding:8px 10px; background: var(--accent-blue); border: 1px solid var(--accent-blue); border-radius: 8px;">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="login-header">
            <h1>
                <span style="display: inline-flex; align-items: center; gap: 12px;">
                    <img id="brand-logo" src="/static/images/flowslide-logo-light.svg?v=102" alt="FlowSlide Logo" style="width: 48px; height: 48px;">
                    FlowSlide
                </span>
            </h1>
            <p>请登录以继续使用</p>
        </div>

        

        

    <form method="post" action="/auth/login" id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="请输入用户名" value="">
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入密码">
            </div>

            

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </form>

        <div class="login-footer">
            <p>
                <a href="/home">← 返回首页</a>
            </p>
        </div>
    </div>

    <script>
        // 登录按钮加载态
        document.getElementById('loginForm').addEventListener('submit', function() {
            var btn = document.getElementById('loginBtn');
            if(!btn) return;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
        });
        // 主题按钮绑定（共享 theme.js 已处理切换逻辑）
        (function(){
            var tbtn = document.getElementById('theme-toggle');
            if(tbtn && !tbtn.__FS_BOUND){
                tbtn.__FS_BOUND=true;
                tbtn.addEventListener('click', function(){
                    if(window.FlowSlideTheme){ window.FlowSlideTheme.toggle(); }
                });
            }
            // 初次刷新图标与 logo
            if(window.FlowSlideTheme){ window.FlowSlideTheme.refresh(); }
        })();
    </script>
</body>
</html>
