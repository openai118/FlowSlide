    <p><strong>说明：</strong>上面的预览框展示了如何在中国泼墨风模板的template-preview-iframe中正确显示内容。</p>
    <p>关键点：</p>
    <ul>
        <li>iframe尺寸设置为1280x720（模板的原始尺寸）</li>
        <li>使用CSS transform: scale(0.25) 将内容缩小到适合预览框</li>
        <li>模板变量已被替换为实际内容（如标题、页码等）</li>
        <li>保持了原有的泼墨风格CSS样式</li>
    </ul>

    <script>
        // 模拟template-selection页面中的缩放逻辑
        function applyCoverScaleForIframe(iframe) {
            const container = iframe.parentElement;
            if (!container || !iframe) return;

            const rect = container.getBoundingClientRect();

            // 使用模板的自然尺寸 (16:9 比例)
            const naturalW = 1280;
            const naturalH = 720;

            // 计算缩放比例
            const coverScale = Math.max(rect.width / naturalW, rect.height / naturalH);
            const safeScale = Math.max(0.05, Math.min(20, coverScale));

            // 应用缩放
            iframe.style.transform = `scale(${safeScale})`;
            iframe.style.transformOrigin = 'top left';
            iframe.style.width = `${naturalW}px`;
            iframe.style.height = `${naturalH}px`;

            // 居中对齐
            const scaledWidth = naturalW * safeScale;
            const scaledHeight = naturalH * safeScale;
            const offsetX = (rect.width - scaledWidth) / 2;
            const offsetY = (rect.height - scaledHeight) / 2;

            iframe.style.position = 'absolute';
            iframe.style.left = `${offsetX}px`;
            iframe.style.top = `${offsetY}px`;
        }

        // 应用缩放
        const iframe = document.getElementById('template-preview-iframe');
        if (iframe) {
            iframe.onload = function() {
                applyCoverScaleForIframe(iframe);
            };
            // 如果已经加载完成，直接应用
            if (iframe.contentDocument || iframe.contentWindow) {
                applyCoverScaleForIframe(iframe);
            }
        }
    </script>
