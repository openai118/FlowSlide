name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

# ÈôêÂà∂Âπ∂ÂèëËøêË°åÔºåÈÅøÂÖçËµÑÊ∫êÂÜ≤Á™Å
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flowslide_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean up disk space safely
      run: |
        echo "üßπ Safe disk cleanup..."
        
        # ÂÆâÂÖ®ÁöÑÂåÖÊ∏ÖÁêÜÔºà‰ΩøÁî®ÈîÅÊú∫Âà∂ÈÅøÂÖçÂÜ≤Á™ÅÔºâ
        if command -v flock >/dev/null 2>&1; then
          flock -w 300 /var/lib/apt/lists/lock apt-get update || true
          flock -w 300 /var/lib/apt/lists/lock apt-get remove -y dotnet-sdk-6.0 dotnet-sdk-7.0 dotnet-sdk-8.0 || true
          flock -w 300 /var/lib/apt/lists/lock apt-get autoremove -y || true
          flock -w 300 /var/lib/apt/lists/lock apt-get clean || true
        else
          # Â¶ÇÊûúÊ≤°Êúâ flockÔºå‰ΩøÁî®ÈáçËØïÊú∫Âà∂
          for i in {1..3}; do
            if apt-get remove -y dotnet-sdk-6.0 dotnet-sdk-7.0 dotnet-sdk-8.0; then break; fi
            sleep $((RANDOM % 10 + 5))
          done
          apt-get autoremove -y || true
          apt-get clean || true
        fi
        
        # ÂÆâÂÖ®ÁöÑ‰∏¥Êó∂Êñá‰ª∂Ê∏ÖÁêÜÔºà‰øùÁïôÊúÄËøëÁöÑÊñá‰ª∂Ôºâ
        find /tmp -type f -mtime +1 -delete 2>/dev/null || true
        find /var/tmp -type f -mtime +1 -delete 2>/dev/null || true
        
        # ÊòæÁ§∫Ê∏ÖÁêÜÁªìÊûú
        echo "Disk usage after cleanup:"
        df -h

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . --extra-index-url https://pypi.apryse.com

    - name: Set up test environment
      run: |
        mkdir -p data temp logs
        cp .env.example .env
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flowslide_test
        
    - name: Run linting
      run: |
        flake8 src/ tests/ --exit-zero
        black --check src/ tests/
        isort --check-only src/ tests/

    - name: Run type checking (non-blocking)
      run: |
        mypy src/flowslide --ignore-missing-imports || true

    - name: Run security scan
      run: |
        safety check
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Run tests
      run: |
        pytest tests/ \
          --cov=src/flowslide \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=80 \
          --junitxml=test-results.xml \
          -v
      env:
        TESTING: true
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flowslide_test
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          bandit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: flowslide/app
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        
    - name: Run health checks
      run: |
        echo "Running production health checks..."
        # Add health check commands here
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . --extra-index-url https://pypi.apryse.com

    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        # Add performance test commands here
        # Example: locust --headless --users 10 --spawn-rate 2 -t 30s
        
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.html

    - name: Clean up test artifacts
      if: always()
      run: |
        echo "üßπ Cleaning up test artifacts..."
        # Clean up test coverage files
        rm -rf htmlcov/ || true
        rm -f coverage.xml || true
        rm -f bandit-report.json || true
        rm -f test-results.xml || true
        
        # Clean up temp directories
        rm -rf temp/ || true
        rm -rf logs/ || true
        rm -rf data/ || true
        
        # Clean up pip cache
        pip cache purge || true
        
        # Show disk usage
        df -h
