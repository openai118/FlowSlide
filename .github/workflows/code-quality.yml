name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        
    - name: Run flake8
      run: |
        flake8 src/ tests/ \
          --max-line-length=100 \
          --extend-ignore=E203,W503 \
          --format=github
          
    - name: Run black
      run: |
        black --check --diff src/ tests/
        
    - name: Run isort
      run: |
        isort --check-only --diff src/ tests/
        
    - name: Run mypy
      run: |
        mypy src/flowslide --ignore-missing-imports

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
        
    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        
    - name: Run bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Run semgrep
      run: |
        semgrep --config=auto src/ --json --output=semgrep-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
        
    - name: Run dependency audit
      run: |
        pip-audit --format=json --output=dependency-audit.json || true
        
    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-audit
        path: dependency-audit.json

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install complexity tools
      run: |
        python -m pip install --upgrade pip
        pip install radon xenon
        
    - name: Run radon complexity check
      run: |
        radon cc src/ --json > complexity-report.json || true
        radon mi src/ --json > maintainability-report.json || true
        
    - name: Run xenon complexity check
      run: |
        xenon src/ --max-absolute B --max-modules A --max-average A || true
        
    - name: Upload complexity reports
      uses: actions/upload-artifact@v4
      with:
        name: complexity-reports
        path: |
          complexity-report.json
          maintainability-report.json

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install pydocstyle interrogate
        
    - name: Check docstring coverage
      run: |
        interrogate src/ --generate-badge interrogate_badge.svg
        
    - name: Check docstring style
      run: |
        pydocstyle src/ || true
        
    - name: Upload documentation reports
      uses: actions/upload-artifact@v3
      with:
        name: documentation-reports
        path: interrogate_badge.svg
