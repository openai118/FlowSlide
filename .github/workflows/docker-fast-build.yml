name: Docker Hub Fast Build

on:
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

env:
  DOCKER_HUB_REGISTRY: docker.io
  IMAGE_NAME: flowslide

jobs:
  fast-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          # å¼€å‘åˆ†æ”¯å¿«é€Ÿæ ‡ç­¾
          type=ref,event=branch,suffix=-dev
          type=raw,value=latest-dev,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ—ï¸ Fast build (AMD64 only)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # ä»…AMD64ï¼Œå‡å°‘æ„å»ºæ—¶é—´
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          # å¿«é€Ÿæ„å»ºä¼˜åŒ–
          SKIP_PLAYWRIGHT_INSTALL=true
          
    - name: ğŸ“Š Build summary
      run: |
        echo "âœ… Fast build completed"
        echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
        echo "â±ï¸ Build time optimized for development"
