name: GitHub Container Registry Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ÈôêÂà∂Âπ∂ÂèëËøêË°åÔºåÈÅøÂÖçËµÑÊ∫êÂÜ≤Á™Å
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . --extra-index-url https://pypi.apryse.com
        
    - name: Run basic tests
      run: |
        python -c "import src.flowslide; print('‚úÖ FlowSlide module import successful')" || echo "‚ö†Ô∏è Module import completed with warnings"
        python -c "from src.flowslide.core.config import AppConfig as _; print('‚úÖ Config import successful')" || echo "‚ö†Ô∏è Config import completed with warnings"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean up disk space safely
      run: |
        echo "üßπ Safe disk cleanup..."
        
        # ÂÆâÂÖ®ÁöÑÂåÖÊ∏ÖÁêÜÔºà‰ΩøÁî®ÈîÅÊú∫Âà∂ÈÅøÂÖçÂÜ≤Á™ÅÔºâ
        if command -v flock >/dev/null 2>&1; then
          flock -w 300 /var/lib/apt/lists/lock apt-get update || true
          flock -w 300 /var/lib/apt/lists/lock apt-get remove -y dotnet-sdk-6.0 dotnet-sdk-7.0 dotnet-sdk-8.0 || true
          flock -w 300 /var/lib/apt/lists/lock apt-get autoremove -y || true
          flock -w 300 /var/lib/apt/lists/lock apt-get clean || true
        else
          # Â¶ÇÊûúÊ≤°Êúâ flockÔºå‰ΩøÁî®ÈáçËØïÊú∫Âà∂
          for i in {1..3}; do
            if apt-get remove -y dotnet-sdk-6.0 dotnet-sdk-7.0 dotnet-sdk-8.0; then break; fi
            sleep $((RANDOM % 10 + 5))
          done
          apt-get autoremove -y || true
          apt-get clean || true
        fi
        
        # ÂÆâÂÖ®ÁöÑ Docker Ê∏ÖÁêÜÔºàÂè™Ê∏ÖÁêÜÂΩìÂâçÂ∑•‰ΩúÊµÅÁöÑËµÑÊ∫êÔºâ
        docker system prune -f --filter "label!=org.opencontainers.image.created" || true
        docker builder prune -f --filter "label!=org.opencontainers.image.created" || true
        
        # ÂÆâÂÖ®ÁöÑ‰∏¥Êó∂Êñá‰ª∂Ê∏ÖÁêÜÔºà‰øùÁïôÊúÄËøëÁöÑÊñá‰ª∂Ôºâ
        find /tmp -type f -mtime +1 -delete 2>/dev/null || true
        find /var/tmp -type f -mtime +1 -delete 2>/dev/null || true
        
        # ÊòæÁ§∫Ê∏ÖÁêÜÁªìÊûú
        echo "Disk usage after cleanup:"
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-test
          type=ref,event=pr,suffix=-pr
          type=sha,prefix={{branch}}-test-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push to GitHub Container Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}  # PRÊó∂Âè™ÊûÑÂª∫ÔºåÊé®ÈÄÅÊó∂ÊûÑÂª∫+Êé®ÈÄÅÂà∞GHCR
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          org.opencontainers.image.licenses=Apache-2.0
        # ‰∏¥Êó∂Á¶ÅÁî®ÁºìÂ≠ò‰ª•ÈÅøÂÖçËÆ§ËØÅËøáÊúüÈóÆÈ¢ò
        # cache-from: type=gha
        # cache-to: type=gha,mode=max
        
    - name: Test GitHub Container Registry image
      if: github.event_name != 'pull_request'
      run: |
        echo "‚úÖ GHCR build and push completed successfully"
        echo "üì¶ Image repository: ghcr.io/${{ github.repository }}"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
        echo ""
        echo "üß™ Testing image pull..."
        docker pull ghcr.io/${{ github.repository }}:main-test 2>/dev/null || echo "‚ö†Ô∏è Pull test skipped (image might not be public yet)"

    - name: Clean up after build
      if: always()
      run: |
        echo "üßπ Final cleanup..."
        # Clean up Docker resources
        docker system prune -f || true
        docker builder prune -f || true
        docker image prune -f || true
        
        # Clean up temp files
        sudo rm -rf /tmp/* || true
        sudo rm -rf /var/tmp/* || true
        
        # Show final disk usage
        echo "Final disk usage:"
        df -h
