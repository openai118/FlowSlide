[tool:pytest]
# pytest configuration for FlowSlide

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/flowslide
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication tests
    api: API tests
    database: Database tests
    config: Configuration tests
    performance: Performance tests
    security: Security tests

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*
    ignore::UserWarning:bcrypt.*

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# -n auto can be added to addopts for parallel execution with pytest-xdist
