{% extends "base.html" %}

{% block title %}选择PPT母版{% endblock %}

{% block extra_css %}
<style>
/* 现代化模板选择页面 */
.template-selection-hero {
    background: var(--glass-bg);
    backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border);
    color: var(--text-primary);
    padding: var(--spacing-2xl) var(--spacing-lg);
    margin: calc(-1 * var(--spacing-lg)) calc(-1 * var(--spacing-lg)) var(--spacing-2xl) calc(-1 * var(--spacing-lg));
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: 0 0 var(--border-radius-xl) var(--border-radius-xl);
}

.template-selection-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
        radial-gradient(circle at 30% 30%, rgba(67, 233, 123, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
    animation: templateSelectionFloat 18s ease-in-out infinite;
}

@keyframes templateSelectionFloat {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.03) rotate(-1deg); }
}

.template-selection-hero h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: var(--spacing-md);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    z-index: 1;
    letter-spacing: -0.02em;
}

.template-selection-hero p {
    font-size: 1.5rem;
    color: var(--text-secondary);
    margin: 0;
    position: relative;
    z-index: 1;
    font-weight: 500;
}

.project-info {
    display: inline-block;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--border-radius-lg);
    box-shadow: 0 4px 20px rgba(67, 233, 123, 0.2);
    position: relative;
    z-index: 1;
}

.project-info strong {
    color: var(--text-primary);
    font-weight: 600;
}
</style>
{% endblock %}

{% block content %}
<div class="template-selection-hero">
    <h1>选择PPT母版</h1>
    <p>为您的PPT选择一个合适的母版模板</p>
    <div class="project-info">
        <strong>项目：</strong><span id="projectTopic">{{ project_topic or '未知项目' }}</span>
    </div>
</div>

<div style="max-width: 1400px; margin: 0 auto; padding: var(--spacing-lg);">

    <!-- Search and Filter Controls -->
    <div class="search-filter-controls" style="background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: var(--border-radius-lg); box-shadow: var(--glass-shadow); padding: var(--spacing-xl); margin-bottom: var(--spacing-xl);">
        <div style="display: flex; flex-wrap: wrap; gap: var(--spacing-lg); align-items: center; justify-content: space-between;">
            <!-- Search Box -->
            <div style="flex: 1; min-width: 300px;">
                <div style="position: relative;">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="🔍 搜索模板名称或描述..."
                        style="width: 100%; padding: var(--spacing-md) var(--spacing-lg) var(--spacing-md) 50px; border: 1px solid var(--glass-border); border-radius: var(--border-radius-md); background: var(--glass-bg); backdrop-filter: blur(10px); color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;"
                        onkeypress="if(event.key==='Enter') performSearch()"
                    >
                    <div style="position: absolute; left: var(--spacing-md); top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1.2rem;">🔍</div>
                    <button
                        id="clearSearchBtn"
                        onclick="clearSearch()"
                        style="position: absolute; right: var(--spacing-md); top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; display: none;"
                        title="清除搜索"
                    >✕</button>
                </div>
            </div>

            <!-- Tag Filter -->
            <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                <label style="color: var(--text-secondary); font-weight: 600; white-space: nowrap;">分类筛选:</label>
                <select
                    id="tagFilter"
                    onchange="filterByTag()"
                    style="padding: var(--spacing-md) var(--spacing-lg); border: 1px solid var(--glass-border); border-radius: var(--border-radius-md); background: var(--glass-bg); backdrop-filter: blur(10px); color: var(--text-primary); font-size: 0.9rem; min-width: 120px;"
                >
                    <option value="">全部分类</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Search Button -->
            <button
                onclick="performSearch()"
                class="btn btn-primary"
                style="padding: var(--spacing-md) var(--spacing-xl); white-space: nowrap;"
            >
                🔍 搜索
            </button>
        </div>

        <!-- Active Filters Display -->
        <div id="activeFilters" style="margin-top: var(--spacing-md); display: none;">
            <div style="display: flex; flex-wrap: wrap; gap: var(--spacing-sm); align-items: center;">
                <span style="color: var(--text-secondary); font-size: 0.9rem; font-weight: 600;">当前筛选:</span>
                <div id="filterTags" style="display: flex; flex-wrap: wrap; gap: var(--spacing-sm);"></div>
                <button onclick="clearAllFilters()" style="background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 0.8rem; text-decoration: underline;">清除所有</button>
            </div>
        </div>
    </div>

    <!-- Template Selection Grid -->
    <div id="templatesGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: var(--spacing-xl);">
        <!-- Templates will be loaded here -->
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" style="text-align: center; padding: var(--spacing-2xl); display: none;">
        <div style="display: inline-block; width: 50px; height: 50px; border: 4px solid rgba(67, 233, 123, 0.2); border-top: 4px solid var(--success-gradient); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: var(--spacing-lg); color: var(--text-secondary); font-weight: 600; font-size: 1.1rem;">🎨 正在加载精美模板...</p>
        <p style="margin-top: var(--spacing-sm); color: var(--text-muted); font-size: 0.9rem;">请稍候，为您准备最佳的模板选择</p>
    </div>

    <!-- Pagination Controls -->
    <div id="paginationContainer" style="display: none; margin-top: var(--spacing-xl); text-align: center;">
        <div style="background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: var(--border-radius-lg); box-shadow: var(--glass-shadow); padding: var(--spacing-lg); display: inline-block;">
            <div style="display: flex; align-items: center; gap: var(--spacing-md); flex-wrap: wrap; justify-content: center;">
                <!-- Previous Button -->
                <button id="prevPageBtn" onclick="changePage(currentPage - 1)" class="btn btn-secondary btn-sm" disabled>
                    ← 上一页
                </button>

                <!-- Page Numbers -->
                <div id="pageNumbers" style="display: flex; gap: var(--spacing-xs); align-items: center; flex-wrap: wrap;">
                    <!-- Page numbers will be generated here -->
                </div>

                <!-- Next Button -->
                <button id="nextPageBtn" onclick="changePage(currentPage + 1)" class="btn btn-secondary btn-sm" disabled>
                    下一页 →
                </button>
            </div>

            <!-- Page Info -->
            <div id="pageInfo" style="margin-top: var(--spacing-md); color: var(--text-secondary); font-size: 0.9rem;">
                <!-- Page info will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div style="text-align: center; margin-top: var(--spacing-2xl); padding: var(--spacing-xl); background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: var(--border-radius-lg); box-shadow: var(--glass-shadow);">
        <div style="margin-bottom: var(--spacing-lg);">
            <span style="color: var(--text-secondary); font-size: 1.1rem; font-weight: 500;">选择模板后点击下方按钮开始生成PPT</span>
        </div>
        <div style="display: flex; gap: var(--spacing-lg); justify-content: center; flex-wrap: wrap;">
            <button id="startGenerationBtn" class="btn btn-primary" disabled style="padding: var(--spacing-lg) var(--spacing-2xl); font-size: 1.1rem;">
                🚀 开始生成PPT
            </button>
            <button id="skipSelectionBtn" class="btn btn-secondary" style="padding: var(--spacing-lg) var(--spacing-2xl); font-size: 1.1rem;">
                ⏭️ 使用默认模板
            </button>
        </div>
    </div>

    <!-- Selected Template Info -->
    <div id="selectedTemplateInfo" style="display: none; margin-top: var(--spacing-xl); padding: var(--spacing-xl); background: rgba(67, 233, 123, 0.1); backdrop-filter: blur(10px); border-radius: var(--border-radius-lg); border-left: 4px solid var(--success-gradient); box-shadow: 0 4px 20px rgba(67, 233, 123, 0.2);">
        <h4 style="margin: 0 0 var(--spacing-md) 0; color: var(--text-primary); font-weight: 600;">✅ 已选择模板</h4>
        <div id="selectedTemplateDetails" style="color: var(--text-secondary);"></div>
    </div>
</div>

<!-- Template Preview Modal -->
<div id="previewModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 96vw; width: 96vw; height: 96vh;">
        <div class="modal-header">
            <h2>模板预览</h2>
            <button class="close" id="closePreviewModal" type="button">&times;</button>
        </div>
        <div class="modal-body" style="padding: 16px;">
            <div id="previewFrameContainer" style="display:flex; align-items:center; justify-content:center; width:100%; height: calc(96vh - 80px);">
                <iframe id="previewFrame" width="{{ aspect_ratio_settings.width }}" height="{{ aspect_ratio_settings.height }}" style="border: 1px solid var(--glass-border); background: var(--panel-bg); transform: scale(1); transform-origin: center center; margin: 0 auto; display:block; will-change: transform; border-radius:4px;"></iframe>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    display: grid;
    place-items: center;
    padding: 16px;

/* 预览自适应：根据窗口自动缩放 iframe，保持最大高度占比 */
#previewFrame { transform: scale(1); transition: transform .15s ease; }

    overflow: auto;
}

.modal-content {
    background: var(--glass-bg);
    border-radius: 8px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow);
    margin: 0 auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid var(--glass-border);
}

.modal-header h2 {
    margin: 0;
    color: #2c3e50;
}

.close {
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #aaa;
}

.close:hover {
    color: #000;
}

.modal-body {
    padding: 20px;
}

.template-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--glass-shadow);
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    height: auto;
    position: relative;
    cursor: pointer;
}

.template-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--warning-gradient);
    transform: scaleX(0);
    transition: transform 0.4s ease;
}

.template-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 60px rgba(31, 38, 135, 0.3);
}

.template-card:hover::before {
    transform: scaleX(1);
}

.template-card.selected {
    border-color: rgba(67, 233, 123, 0.5);
    box-shadow: 0 20px 60px rgba(67, 233, 123, 0.3);
    transform: translateY(-8px) scale(1.02);
}

.template-card.selected::before {
    transform: scaleX(1);
    background: var(--success-gradient);
}

.template-preview {
    width: 356px !important; /* 16:9比例，宽度大于高度 */
    height: 200px !important;
    background: var(--panel-bg);
    position: relative;
    border-bottom: 1px solid var(--glass-border);
    overflow: hidden;
    border-radius: var(--border-radius-md) var(--border-radius-md) 0 0;
    flex-shrink: 0;
    margin: 0 auto; /* center the preview horizontally inside the card */
}

.template-preview img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.template-info {
    padding: 18px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}



.tag {
    display: inline-block;
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
    padding: 4px 12px;
    border-radius: var(--border-radius-sm);
    font-size: 0.75rem;
    font-weight: 500;
    margin-right: 6px;
    margin-bottom: 6px;
    border: 1px solid rgba(102, 126, 234, 0.2);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.tag:hover {
    background: rgba(102, 126, 234, 0.15);
    transform: translateY(-1px);
}

.default-badge {
    background: var(--success-gradient);
    color: white;
    padding: 4px 12px;
    border-radius: var(--border-radius-sm);
    font-size: 0.7rem;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(67, 233, 123, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}



.template-actions {
    padding: 16px 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    gap: 8px;
    justify-content: flex-end;
    flex-wrap: wrap;
    backdrop-filter: blur(10px);
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--border-radius-md);
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    white-space: nowrap;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.btn:active {
    transform: translateY(0);
}

.btn-primary {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}
.btn-primary:hover {
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    transform: translateY(-2px) scale(1.02);
}
.btn-primary:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.btn-success {
    background: var(--success-gradient);
    color: white;
    box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
}
.btn-success:hover {
    box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
    transform: translateY(-2px) scale(1.02);
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d, #5a6268);
    color: white;
    box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
}
.btn-secondary:hover {
    box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
    transform: translateY(-2px) scale(1.02);
}

.btn-outline-primary {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
    border: 1px solid rgba(102, 126, 234, 0.3);
}
.btn-outline-primary:hover {
    background: var(--primary-gradient);
    color: white;
    border-color: transparent;
    transform: translateY(-2px);
}

.btn-sm {
    padding: 8px 16px;
    font-size: 0.8rem;
    border-radius: var(--border-radius-sm);
    white-space: nowrap;
    min-width: auto;
}

.btn-lg {
    padding: 16px 32px;
    font-size: 1rem;
}

.selected-indicator {
    position: absolute;
    top: var(--spacing-sm);
    left: var(--spacing-sm);
    background: var(--success-gradient);
    color: white;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--border-radius-md);
    font-size: 0.7rem;
    font-weight: 700;
    z-index: 10;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    animation: selectedPulse 2s ease-in-out infinite;
}

@keyframes selectedPulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
    }
}

.template-preview-iframe {
    width: 1280px;
    height: 720px;
    border: none;
    pointer-events: none;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: transform 180ms ease-out, opacity 180ms ease-out;
    transform-origin: center center;
    border-radius: 4px;
}

.preview-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.preview-overlay:hover {
    background: rgba(0, 0, 0, 0.1);
}

.preview-overlay-text {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.preview-overlay:hover .preview-overlay-text {
    opacity: 1;
}

/* Loading state for iframes */
.template-preview::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    border: 3px solid rgba(67, 233, 123, 0.2);
    border-top: 3px solid var(--success-gradient);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 2;
    display: block;
}

.template-preview.loaded::before {
    display: none;
}

.template-preview.error::before {
    display: none;
}

.template-preview.error::after {
    content: '📄 预览加载失败\A点击重试';
    white-space: pre;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #666;
    font-size: 14px;
    text-align: center;
    z-index: 2;
    cursor: pointer;
    padding: 12px;
    background: var(--glass-bg);
    border-radius: 8px;
    border: 1px solid var(--glass-border);
}

.template-preview.error::after:hover {
    background: var(--panel-bg);
    color: var(--text-primary);
}

/* Search and Filter Styles */
#searchInput:focus {
    outline: none;
    border-color: rgba(67, 233, 123, 0.5);
    box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
}

#tagFilter:focus {
    outline: none;
    border-color: rgba(67, 233, 123, 0.5);
    box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
}

.filter-tag {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
    background: rgba(67, 233, 123, 0.1);
    color: var(--success-gradient);
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--border-radius-sm);
    font-size: 0.8rem;
    font-weight: 500;
    border: 1px solid rgba(67, 233, 123, 0.2);
}

.filter-tag button {
    background: none;
    border: none;
    color: inherit;
    cursor: pointer;
    font-size: 0.9rem;
    padding: 0;
    margin-left: var(--spacing-xs);
}

.filter-tag button:hover {
    opacity: 0.7;
}

/* Pagination Styles */
.page-btn {
    min-width: 36px;
    height: 36px;
    padding: var(--spacing-xs) var(--spacing-sm);
    border: 1px solid var(--glass-border);
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.page-btn:hover:not(:disabled) {
    background: rgba(67, 233, 123, 0.1);
    border-color: rgba(67, 233, 123, 0.3);
    transform: translateY(-1px);
}

.page-btn.active {
    background: var(--success-gradient);
    color: white;
    border-color: transparent;
    box-shadow: 0 2px 8px rgba(67, 233, 123, 0.3);
}

.page-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.page-ellipsis {
    color: var(--text-muted);
    padding: var(--spacing-xs) var(--spacing-sm);
    font-size: 0.9rem;
}

/* 响应式设计 */
@media (max-width: 1200px) {
    #templatesGrid {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)) !important;
        gap: var(--spacing-lg) !important;
    }
}

@media (max-width: 768px) {
    .template-selection-hero {
        padding: var(--spacing-lg) var(--spacing-md);
    }

    .template-selection-hero h1 {
        font-size: 2.5rem;
    }

    .template-selection-hero p {
        font-size: 1.1rem;
    }

    /* Search and Filter Controls - Mobile */

async function loadTemplates(page = 1) {
    showLoading(true);
    try {
        // Build query parameters
        const params = new URLSearchParams({
            active_only: 'true',
            page: page.toString(),
            page_size: pageSize.toString()
        });

        if (currentSearch) {
            params.append('search', currentSearch);
        }

        if (currentTag) {
            params.append('tags', currentTag);
        }

        const response = await fetch(`/api/global-master-templates/?${params}`);

        if (!response.ok) {
            throw new Error('Failed to load templates');
        }

        const data = await response.json();
        console.log('API response:', data);

        // 确保我们获取的是模板数组和分页信息
        if (data && Array.isArray(data.templates) && data.pagination) {
            templates = data.templates;
            currentPage = data.pagination.current_page;
            totalPages = data.pagination.total_pages;

            // Update pagination info
            updatePaginationInfo(data.pagination);
        } else if (Array.isArray(data)) {
            // 如果直接返回数组（向后兼容）
            templates = data;
            currentPage = 1;
            totalPages = 1;
        } else {
            console.error('Unexpected API response format:', data);
            throw new Error('Invalid response format from templates API');
        }

        console.log('Loaded templates:', templates);
        renderTemplates(templates);

        // Load all tags for filter dropdown
        if (page === 1) {
            await loadAllTags();
        }

    } catch (error) {
        console.error('Error loading templates:', error);
        alert('加载模板失败: ' + error.message);

        showLoading(false);

}

function showPreview(htmlContent) {
    const modal = document.getElementById('previewModal');
    const frame = document.getElementById('previewFrame');
    const container = document.getElementById('previewFrameContainer');

    // 在模态预览中同样替换常见占位符，避免显示原始 {{ var }}
    let previewHtml = htmlContent || '';
    const dateStr = new Date().toLocaleDateString();
    const replacements = [
        ['title', '示例标题'],
        ['page_title', '示例标题'],
        ['main_title', '示例标题'],
        ['main_heading', '示例标题'],
        ['heading', '示例标题'],
        ['subtitle', '子标题'],
        ['subheading', '子标题'],
        ['content', '这是模板预览内容'],
        ['body', '这是模板预览内容'],
        ['author', 'FlowSlide'],
        ['company_name', 'Your Company'],
        ['username', 'User'],
        ['date', dateStr],
        ['footer', 'FlowSlide 预览'],
        ['page', '1'],
        ['page_number', '1'],
        ['slide_number', '1'],
        ['current_slide', '1'],
        ['current_page_number', '1'],
        ['total_slides', '1'],
        ['total_pages', '1'],
        ['total_page_count', '1'],
        ['theme_color', '#4f46e5'],
        ['background_color', '#ffffff'],
        ['logo_url', '']
    ];
    replacements.forEach(([key, value]) => {
        try {
            const re = new RegExp(`\\{\\{\\s*${key}\\s*\\}\\}`,'g');
            previewHtml = previewHtml.replace(re, String(value));
        } catch (e) { /* noop */ }
    });

    // 如果缺少基础结构，则补齐，避免空白
    if (!previewHtml.includes('<!DOCTYPE') && !previewHtml.includes('<html')) {
        // Add a small safety CSS block to ensure the body and likely slide containers have a minimum
        // size and overflow hidden so modal cover-scaling works reliably.
        const safetyCss = `<style>
            html, body { margin:0; padding:0; background: transparent; }
            body { min-width: 320px; min-height: 240px; box-sizing: border-box; overflow: hidden; }
            /* If the template has a top header-only layout, prefer centering the main content */
            .slide, .ppt-slide, .page, #root, .slide-content { box-sizing: border-box; min-width: 320px; min-height: 240px; }
        </style>`;
        // Stronger modal preview CSS: force html/body and direct children to fill the iframe viewport
        const modalPreviewInjectCSS = `<style>
            /* Ensure required fonts load for Chinese templates */
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap');
            html, body {
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden !important;
                display: block !important;
            }
            body > * {
                width: 100% !important;
                height: 100% !important;
                display: block !important;
                box-sizing: border-box !important;
            }
            .slide, .ppt-slide, #root, .page, .slide-content,
            .container, .wrap, .content, main, section, article,
            .cols, .row, .column, .col, .inner {
                width: 100% !important;
                height: 100% !important;
                display: block !important;
                box-sizing: border-box !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            img, svg { max-width: 100% !important; height: auto !important; }
        </style>`;

    const previewInjectScript = `<script>(function(){try{function __fs_fix(){try{document.documentElement.style.width='100%';document.documentElement.style.height='100%';document.body.style.width='100%';document.body.style.height='100%';}catch(e){}try{window.dispatchEvent(new Event('resize'));}catch(e){}setTimeout(function(){try{window.dispatchEvent(new Event('resize'));}catch(e){}},80);setTimeout(function(){try{window.dispatchEvent(new Event('resize'));}catch(e){}},300);setTimeout(function(){try{if(window && window.initSlides) try{window.initSlides();}catch(e){}; if(window && window.recalcLayout) try{window.recalcLayout();}catch(e){} }catch(e){}},500);}if(document.readyState==='complete'){__fs_fix();}else{window.addEventListener('load', __fs_fix);setTimeout(__fs_fix, 120);} }catch(e){} })()<\/script>`;

        previewHtml = `<!DOCTYPE html>\n<html>\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n${safetyCss}\n${modalPreviewInjectCSS}\n</head>\n<body>\n${previewHtml}\n</body>\n</html>`;
    }

    // Also attempt to inject modalPreviewInjectCSS if the template already contains a <head> so rules apply
        try {
        if (typeof modalPreviewInjectCSS !== 'undefined' && /<head[^>]*>/i.test(previewHtml)) {
            previewHtml = previewHtml.replace(/<head[^>]*>/i, function(m) { return m + `<base href="${location.origin}">` + modalPreviewInjectCSS + previewInjectScript; });
        } else if (typeof modalPreviewInjectCSS !== 'undefined' && /<html[^>]*>/i.test(previewHtml)) {
            previewHtml = previewHtml.replace(/<html([^>]*)>/i, function(m) { return m + '<head>' + `<base href="${location.origin}">` + modalPreviewInjectCSS + previewInjectScript + '</head>'; });
        }
    } catch (e) { /* noop */ }

    // Create blob URL for the HTML content
    const blob = new Blob([previewHtml], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    try {
        if (!window.__previewLoadState) window.__previewLoadState = { abortControllers: [], blobUrls: [] };
        if (Array.isArray(window.__previewLoadState.blobUrls)) window.__previewLoadState.blobUrls.push(url);
    } catch (e) { /* noop */ }

    frame.src = url;
    // Show modal and adjust scale to fit viewport
    modal.style.display = 'grid';
    // prefer 'center' alignment for modal; save a modal-specific key
    window.__previewAlignments = window.__previewAlignments || new Map();
    window.__previewAlignments.set('modal', 'center');
    // Once iframe content loads, measure and apply cover scaling similar to card previews
    frame.onload = function() {
        try {
            applyCoverScaleGeneric(frame);
        } catch (e) { /* noop */ }
        // also run the existing viewport adjustment
        setTimeout(adjustPreviewScale, 0);
    };
    // attempt an initial scale soon after setting src
    setTimeout(function(){ try { applyCoverScaleGeneric(frame); } catch(e){} }, 80);

    // Clean up the blob URL after a delay; also remove from global tracking
    setTimeout(() => {
        try { URL.revokeObjectURL(url); } catch(e){}
        try {
            if (window.__previewLoadState && Array.isArray(window.__previewLoadState.blobUrls)) {
                const idx = window.__previewLoadState.blobUrls.indexOf(url);
                if (idx !== -1) window.__previewLoadState.blobUrls.splice(idx, 1);
            }
        } catch(e){}
    }, 1000);
}

// 自动根据可用空间缩放预览，使其尽可能占满高度
function adjustPreviewScale() {
    const modal = document.getElementById('previewModal');
    const content = modal ? modal.querySelector('.modal-content') : null;
    const header = modal ? modal.querySelector('.modal-header') : null;
    const body = modal ? modal.querySelector('.modal-body') : null;
    const container = document.getElementById('previewFrameContainer');
    const frame = document.getElementById('previewFrame');
    if (!modal || !content || !body || !container || !frame) return;

    // 计算可用宽高
    const contentRect = content.getBoundingClientRect();
    const headerRect = header ? header.getBoundingClientRect() : { height: 64 };
    const bodyStyle = window.getComputedStyle(body);
    const bodyPaddingV = parseFloat(bodyStyle.paddingTop) + parseFloat(bodyStyle.paddingBottom);
    const bodyPaddingH = parseFloat(bodyStyle.paddingLeft) + parseFloat(bodyStyle.paddingRight);

    const availableWidth = contentRect.width - bodyPaddingH - 8; // 余量
    const availableHeight = contentRect.height - (headerRect.height || 64) - bodyPaddingV - 8;

    // 自然尺寸（由模板宽高定义）
    // 强制 16:9 比例
    const naturalW = 1280;
    const naturalH = 720;
    frame.setAttribute('width', naturalW);
    frame.setAttribute('height', naturalH);
    if (!naturalW || !naturalH) return;

    // Set container size to available area and let the generic cover scaler compute and apply iframe transform
    container.style.width = availableWidth + 'px';
    container.style.height = availableHeight + 'px';
    container.style.overflow = 'hidden';
    container.style.display = 'flex';
    container.style.alignItems = 'center';
    container.style.justifyContent = 'center';

    // Delegate actual frame scaling/positioning to applyCoverScaleGeneric so modal matches card behavior
    try {
        applyCoverScaleGeneric(frame);
    } catch (e) { /* noop */ }
}

window.addEventListener('resize', function(){
  const modal=document.getElementById('previewModal');
  if (modal && modal.style.display && modal.style.display !== 'none') {
    const frame = document.getElementById('previewFrame');

  }
});

function generatePageNumbers(current, total) {
    const pageNumbers = document.getElementById('pageNumbers');
    const maxVisible = 7; // Maximum number of page buttons to show

    let pages = [];

    if (total <= maxVisible) {
        // Show all pages if total is small
        for (let i = 1; i <= total; i++) {
            pages.push(i);
        }
    } else {
        // Smart pagination with ellipsis
        if (current <= 4) {
            // Show first pages
            pages = [1, 2, 3, 4, 5, '...', total];
        } else if (current >= total - 3) {
            // Show last pages
            pages = [1, '...', total - 4, total - 3, total - 2, total - 1, total];
        } else {
            // Show middle pages
            pages = [1, '...', current - 1, current, current + 1, '...', total];
        }
    }

    pageNumbers.innerHTML = pages.map(page => {
        if (page === '...') {
            return '<span class="page-ellipsis">...</span>';
        } else {
            const isActive = page === current;
            return `
                <button
                    class="page-btn ${isActive ? 'active' : ''}"
                    onclick="changePage(${page})"
                    ${isActive ? 'disabled' : ''}
                >
                    ${page}
                </button>
            `;
        }
    }).join('');
}

// Apply cover-style scaling for a preview iframe. Attempts to read iframe content size (same-origin) and
// falls back to a default natural size. Honors per-template alignment stored in window.__previewAlignments.
function applyCoverScaleForIframe(templateId, iframe) {
    const container = document.getElementById('preview-' + templateId);
    if (!container || !iframe) return;
    const rect = container.getBoundingClientRect();

    // Use fixed natural size for card previews to ensure stable, consistent cover behavior
    const naturalW_card = 960;
    const naturalH_card = 540;
    let contentW = naturalW_card, contentH = naturalH_card;

    // If alignment not set by user, pick a default by template orientation
    window.__previewAlignments = window.__previewAlignments || new Map();
    if (!window.__previewAlignments.has(templateId)) {
        const isLandscape = contentW >= contentH;
        window.__previewAlignments.set(templateId, isLandscape ? 'center' : 'top');
    }

    // ensure the iframe element reports the intrinsic content size we used for math
    try { iframe.setAttribute('width', contentW); iframe.setAttribute('height', contentH); } catch(e) {}
    try { iframe.style.width = contentW + 'px'; iframe.style.height = contentH + 'px'; } catch(e) {}

    // calculate contain scale so the whole slide fits inside the preview (avoid cropping)
    const containScale = Math.min(rect.width / contentW, rect.height / contentH);
    const safeScale = Math.max(0.05, Math.min(20, containScale));

    // alignment: center / top / bottom / left / right
    const align = (window.__previewAlignments && window.__previewAlignments.get(templateId)) || 'center';
    // Default center translate
    let tx = '-50%';
    let ty = '-50%';
    if (align === 'top') ty = '-20%';
    if (align === 'bottom') ty = '-80%';
    if (align === 'left') tx = '-20%';
    if (align === 'right') tx = '-80%';

    // Ensure container clips and is positioned for absolute child
    container.style.position = 'relative';
    container.style.overflow = 'hidden';

    // Position iframe absolutely and center, then scale (may crop)
    iframe.style.position = 'absolute';
    iframe.style.left = '50%';
    iframe.style.top = '50%';
    iframe.style.transformOrigin = 'center center';
    try {
        const finalW = Math.max(8, Math.round(contentW * safeScale));
        const finalH = Math.max(8, Math.round(contentH * safeScale));
        iframe.style.width = finalW + 'px';
        iframe.style.height = finalH + 'px';
    } catch (e) { /* noop */ }
    iframe.style.transform = `translate(${tx}, ${ty})`;
    try { iframe.style.opacity = '1'; } catch(e) { /* noop */ }
}

// Cycle preview alignment for a template: center -> top -> bottom -> left -> right -> center
function cyclePreviewAlign(templateId) {
    window.__previewAlignments = window.__previewAlignments || new Map();
    const order = ['center','top','bottom','left','right'];
    const cur = window.__previewAlignments.get(templateId) || 'center';
    const next = order[(order.indexOf(cur) + 1) % order.length];
    window.__previewAlignments.set(templateId, next);
    // apply immediately if iframe exists
    const iframe = document.getElementById('iframe-' + templateId);
    if (iframe) applyCoverScaleForIframe(templateId, iframe);
}

    contentH = Math.max(240, Math.min(3000, contentH));

    const isModal = container && container.id === 'previewFrameContainer';
    const chosenScale = isModal ? containScale : coverScale;
    const safeScale = Math.max(0.05, Math.min(20, chosenScale));

        let tx = '-50%';

            try {
                if (isModal) {
                    // For modal previews, make the iframe fill the container so inner content can use 100% sizing
                    frame.style.width = Math.max(8, Math.round(rect.width)) + 'px';
                    frame.style.height = Math.max(8, Math.round(rect.height)) + 'px';
                    // center exactly
                    tx = '-50%';
                    ty = '-50%';
                } else {
                    const finalW = Math.max(8, Math.round(contentW * safeScale));
                    const finalH = Math.max(8, Math.round(contentH * safeScale));
                    frame.style.width = finalW + 'px';
                    frame.style.height = finalH + 'px';
                }
            } catch(e) { /* noop */ }
            // keep translate for centering/alignment; modal uses translate(-50%,-50%) to center the full-size iframe
            frame.style.transform = `translate(${tx}, ${ty})`;
            try { frame.style.opacity = '1'; } catch(e) { /* noop */ }

        // If measured size seems like just a small header (height < 200) and we have attempts left, retry after a short delay
        if ((contentH < 200 || contentW < 200) && attempts < maxAttempts) {
            setTimeout(measureAndApply, 120 * attempts);
        }
    }

    measureAndApply();
}


</script>
