{% extends "base.html" %}

{% block title %}注册 - FlowSlide{% endblock %}

{% block extra_css %}
<style>
.auth-card { max-width: 520px; margin: 0 auto; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--border-radius-lg); box-shadow: var(--glass-shadow); padding: var(--spacing-xl); }
.auth-title { text-align: center; margin-bottom: var(--spacing-lg); color: var(--text-primary); }
.auth-actions { display: flex; gap: 10px; justify-content: space-between; align-items: center; }
.auth-actions .left a { color: var(--accent-blue); text-decoration: none; font-size: 0.9rem; }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
  <h2 class="auth-title">创建账号</h2>
  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}
  <form method="post" action="/auth/register">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" value="{{ username or '' }}" required>
    </div>
    <div class="form-group">
      <label for="email">邮箱（可选）</label>
      <input type="email" id="email" name="email" value="{{ email or '' }}">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">确认密码</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="auth-actions">
      <div class="left"><a href="/auth/login">已有账号？去登录</a></div>
      <div class="right"><button type="submit" class="btn btn-primary">注册</button></div>
    </div>
  </form>
</div>
{% endblock %}
